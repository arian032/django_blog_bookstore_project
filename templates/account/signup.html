{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Sign Up</button>

    </form>
    <a class="btn btn-primary mt-3" href="{% url 'account_login' %}" role="button">Log In</a>
{% endblock %}
